<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>
    <div id="quote-box">
      <div id="quote-content">
        <p id="text">
          "This is the random quote where I say absolutely nothing profound or thought provoking. And at the end of it, you're left scratching your head."
        </p>
        <p id="author">
          -Me
        </p>
      </div>
      
      <div id="buttons">
        <a class="button" id="tweet-quote" href="twitter.com/intent/tweet" target="_blank">
          <i class="fa fa-twitter fa-2x"></i>
        </a>
        <button type="button" id="new-quote">New Quote</button>
      </div>
      
    </div>
    <a id="by-link" href="https://codepen.io/schnae1/" target="_blank">By Schnae1</a>
    
  </body>
</html>
